<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crafty | home</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://kit.fontawesome.com/9687515d25.js" crossorigin="anonymous"></script>
</head>

<body class="register">
    <header>
        <section class="header__logo">
            <img src="/img/logo.png" alt="">
            <a href=""><i class="fa-solid fa-bars"></i></a>
        </section>
        <nav>
            <ul>
                <li><a href="">smartphones</a></li>
                <li><a href="">tablets</a></li>
                <li><a href="">computadoras</a></li>
            </ul>
            <ul>
                <li><a href="/login">login</a></li>
                <li><a href="/register">registro</a></li>
            </ul>
        </nav>

    </header>
    <main class="register__main">
        <section class="register__main__section">
            <form action="" class="form">
                <div class="form__box">
                    <label class="form__label" for="name">Nombre</label>
                    <input class="form__input" id="name" type="text" placeholder="Escribí tu nombre" name="name">
                </div>
                <div class="form__box">
                    <label class="form__label" for="surname">Apellido</label>
                    <input class="form__input" id="surname" type="text" placeholder="Escribí tu apellido" name="surname">
                </div>
                <div class="form__box">
                    <label class="form__label" for="email">Email</label>
                    <input class="form__input" id="email" type="email" required placeholder="correo@correo.com" name="email">
                </div>
                <div class="form__box">
                    <label class="form__label" for="password2">Contraseña</label>
                    <input class="form__input" id="password2" type="password" required placeholder="tu contraseña" name="password2">
                </div>
                <div class="form__box">
                    <label class="form__label" for="password2">Confirama tu contraseña</label>
                    <input class="form__input" id="password2" type="password" required placeholder="tu contraseña" name="password2">
                </div>
                <div class="box__end">
                    <button class="button button__secundary" type="reset">Limpiar</button>
                    <button class="button button__primary" type="submit">Enviar</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
